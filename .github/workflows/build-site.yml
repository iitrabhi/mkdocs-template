# Build and deploy MkDocs site to GitHub Pages
name: Deploy MkDocs site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs pymdown-extensions mkdocstrings[python]

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build MkDocs
        working-directory: docs
        run: |
          mkdocs build --clean --site-dir ../site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  # Deployment job
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4